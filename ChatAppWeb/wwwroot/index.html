<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatAppWeb</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ChatAppWeb.styles.css" rel="stylesheet" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
<script>
    
    //event.target is the html element that the user clicked
    
    window.registerOutsideClick = function (inputId, dropdownId, dotNetHelper) {
        function handler(event) {
            var input = document.getElementById(inputId);
            var dropdown = document.getElementById(dropdownId);
            if (!(input && input.contains(event.target)) && !(dropdown && dropdown.contains(event.target))) { // checks if InputText or dropdown contains what user clicked on, if neither dropdown or input is clicked, invoke the function
                dotNetHelper.invokeMethodAsync('CloseDropdown'); // Call method in the page called 'CloseDropdown'
            }
        }
        document.addEventListener('mousedown', handler); // Everywhere in the document, listen for 'mousedown' event
    };
    
    window.downloadFileFromStream = async (fileName, contentStreamReference) => {
        const arrayBuffer = await contentStreamReference.arrayBuffer();
        const blob = new Blob([arrayBuffer]);
        const url = URL.createObjectURL(blob);
        const anchorElement = document.createElement("a");
        anchorElement.href = url;
        anchorElement.download = fileName ?? '';
        anchorElement.click();
        anchorElement.remove();
        URL.revokeObjectURL(url);
    }
    
    window.scrollToBottom = function () {
        let divElement = document.getElementById("scrollBottom")
        divElement.scrollTop = divElement.scrollHeight;
    }
    
    // Called when new user joins
    window.TutorialClick = function (dotNetHelper) {
        
        window.tutorialHandler = function (event) {
            var page = document.getElementById("app");
            if(!page) {
                console.error("No page found");
                return;
            }
            if (page.contains(event.target)) {
                dotNetHelper.invokeMethodAsync('ContinueTutorial');
            }
        }
        
        document.addEventListener('mousedown', tutorialHandler);
    };
    
    window.RemoveTutorialClick = function () {
        if(window.tutorialHandler) {
            document.removeEventListener('mousedown', window.tutorialHandler);
            window.tutorialHandler = null;
            window.TutorialClick = null;
        }
    }
    
</script>
</body>

</html>
